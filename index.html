<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link href="styles.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <nav>
  <div class="first">
    
    <div class="second">

      <div class="main">
        <div class="hov" >
          <img src="./images/image-equilibrium.jpg" class="nft" alt="Not supported"/>
          <div class="overlay">
            <img src="./images/icon-view.svg" class="view" alt="x" />
          </div>
        </div>

        <a href="./index.html" class="info"><h3>Equillibrium #3429</h3></a>

        <p class="description">Our Equillibrium collection promotes balance and calm</p>

        <div id="mid">
          <ul>
            <li class="ethprice"><img src="./images/icon-ethereum.svg"  class="avatar" alt="ETH"/> 0.041 ETH</li>
            <li class="offer-expiry"><img src="./images/icon-clock.svg" class="avatar" alt="x"/> 3 days left</li>
          </ul>
        </div> 

        <p class="creator"><img src="./images/image-avatar.png" id="jules" class="avatar" alt="Jules" />Creation of <a href="" target="_blank" class="info">Jules Wyvern</a></p>
      </div>
    </div>
  </div>
  </nav>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">0xbarr</a>.
    </div>
  </footer>
</body>
</html>
